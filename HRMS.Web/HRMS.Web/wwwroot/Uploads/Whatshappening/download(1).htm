<script src="/assets/js/jquery.toast.js"></script>


<script>

    //
    console.log("ready!");
    var Message = '';
    var toastType = 'Information';
    var toastTypeInformation = 'Information';
    var toastTypeSuccess = 'Success';
    var toastTypetWarning = 'Warning';
    var toastTypeError = 'Error';

    $(document).ready(function () {
      
        if (Message) {
            if (toastType == toastTypeInformation) {
                $.toast({
                    heading: 'Information',
                    text: Message,
                    showHideTransition: 'slide',
                    icon: 'info',
                    position: 'top-right',
                });
            }
            else if (toastType == toastTypeSuccess) {
                $.toast({
                    heading: 'Success',
                    text: Message,
                    showHideTransition: 'slide',
                    icon: 'success',
                    position: 'top-right',
                });
            }
            else if (toastType == toastTypetWarning) {
                $.toast({
                    heading: 'Warning',
                    text: Message,
                    showHideTransition: 'slide',
                    icon: 'warning',
                    position: 'top-right',
                });
            }
            else if (toastType == toastTypeError) {
                $.toast({
                    heading: 'Error',
                    text: Message,
                    showHideTransition: 'slide',
                    icon: 'error',
                    position: 'top-right',
                });
            }
        }
    });
</script>
